<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- font awesome -->
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/main.min.css">

    <title>test</title>
</head>

<body>
    <header class="header" id="header">
        <div class="header__buttons buttons">
            <a href="#" class="buttons__help">Help</a>
            <a href="#" class="buttons__user">Jane Janson</a>
        </div>
    </header>
    <section class="first-step">
        <h5 class="first-step__title">
            1. Step
        </h5>
        <form class="first-step__some-details-company some-details-company">
            <h5 class="some-details-company__title">
                Some Details
            </h5>
            <div class="some-details-company__company-form company-form">
                <div class="company-form__wrapper">
                    <input type="search" class="company-form__auto-input" placeholder="Company Autocomplete">
                </div>
                <div class="company-form__wrapper-name">
                    <input type="search" class="company-form__name-input" placeholder="Men's Health">
                </div>
            </div>
            <fieldset class="choose-section">
                <h5 class="some-details-goods__title">
                    Some Details
                </h5>
                <div class="first-step__characteristic-name characteristic-name">
                    <span class="characteristic-name__type characteristic-name__item">
                        Type
                    </span>
                    <span class="characteristic-name__number characteristic-name__item">
                        # of H/U
                    </span>
                    <span class="characteristic-name__size characteristic-name__item">
                        Size
                    </span>
                    <span class="characteristic-name__pallete characteristic-name__item">
                        In Pallete
                    </span>
                    <span class="characteristic-name__description characteristic-name__item">
                        Description
                    </span>
                    <span class="characteristic-name__nmfc characteristic-name__item">
                        NMFC
                    </span>
                    <span class="characteristic-name__class characteristic-name__item">
                        Class
                    </span>
                    <span class="characteristic-name__nop characteristic-name__item">
                        # of Pieces
                    </span>
                    <span class="characteristic-name__weight characteristic-name__item">
                        Total Weight
                    </span>
                    <span class="characteristic-name__sub characteristic-name__item">
                        isSub
                    </span>
                </div>
                <div class="first-step__characteristic-value characteristic-value">
                    <div class="characteristic-value-item">
                        <span class="characteristic-value__type characteristic-value__item">
                            Pallets
                        </span>
                        <span class="characteristic-value__number characteristic-value__item">
                            3
                        </span>
                        <span class="characteristic-value__size characteristic-value__item">
                            75 x 48 in
                        </span>
                        <span class="characteristic-value__pallete characteristic-value__item">
                            Yes
                        </span>
                        <div class="characteristic-value__description characteristic-value__item">
                            <div class="description-form-wrapper">
                                <input type="search" class="description-form" placeholder="Test Description..., 800">
                            </div>
                        </div>
                        <span class="characteristic-value__nmfc characteristic-value__item">
                            <p> NMFC </p>
                        </span>
                        <span class="characteristic-value__class characteristic-value__item">
                            1
                        </span>
                        <span class="characteristic-value__nop characteristic-value__item">
                            1
                        </span>
                        <span class="characteristic-value__weight characteristic-value__item">
                            400 lbs
                        </span>
                        <span class="characteristic-value__sub characteristic-value__item">
                            <input type="radio" name="first-product" id="sub">
                            <label for="sub"></label>
                        </span>
                    </div>
                    <div class="characteristic-value-item">
                        <span class="characteristic-value__type characteristic-value__item">
                        </span>
                        <span class="characteristic-value__number characteristic-value__item">

                        </span>
                        <span class="characteristic-value__size characteristic-value__item">

                        </span>
                        <span class="characteristic-value__pallete characteristic-value__item">

                        </span>
                        <div class="characteristic-value__description characteristic-value__item">
                            <div class="description-form-wrapper">
                                <input type="search" class="description-form" placeholder="Test Description..., 800">
                            </div>
                        </div>
                        <span class="characteristic-value__nmfc characteristic-value__item">
                            <p> NMFC </p>
                        </span>
                        <span class="characteristic-value__class characteristic-value__item">
                            1
                        </span>
                        <span class="characteristic-value__nop characteristic-value__item">
                            1
                        </span>
                        <span class="characteristic-value__weight characteristic-value__item">
                            400 lbs
                        </span>
                        <span class="characteristic-value__sub characteristic-value__item">
                            <input type="radio" name="first-product" id="sub-second">
                            <label for="sub-second"></label>
                        </span>
                    </div>
                    <div class="first-step__characteristic-name characteristic-name border-none">
                        <div class="characteristic-value__left-empty">

                        </div>
                        <div class="first-step__choose-line choose-line">
                            <div class="choose-line__un">
                                <div class="choose-line__un-wrapper">
                                    <select name="un" id="">
                                        <option value="UN">UN</option>
                                        <option value="UN">UN</option>
                                        <option value="UN">UN</option>
                                    </select>
                                </div>
                            </div>
                            <div action="" class="choose-line__un-number">
                                <div class="choose-line__un-number-wrapper">
                                    <input type="search" placeholder="UN Number">
                                </div>
                            </div>
                            <div action="" class="choose-line__name">
                                <div class="choose-line__name-wrapper">
                                    <input type="search" placeholder="Proper Shipping Name">
                                </div>
                            </div>
                            <div action="" class="choose-line__hazard">
                                <div class="choose-line__hazard-wrapper">
                                    <input type="search" placeholder="Hazard Class">
                                </div>
                            </div>
                            <div action="" class="choose-line__packing">
                                <div class="choose-line__packing-wrapper">
                                    <select name="un" id="">
                                        <option value="packing-group">Packing Group</option>
                                        <option value="packing-group">Packing Group</option>
                                        <option value="packing-group">Packing Group</option>
                                    </select>
                                </div>
                            </div>
                            <div action="" class="choose-line__pack-type">
                                <div class="choose-line__pack-type-wrapper">
                                    <input type="search" placeholder="Packing Type">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="first-step__characteristic-value characteristic-value">
                    <div class="characteristic-value-item">
                        <span class="characteristic-value__type characteristic-value__item">
                            Pallets
                        </span>
                        <span class="characteristic-value__number characteristic-value__item">
                            3
                        </span>
                        <span class="characteristic-value__size characteristic-value__item">
                            15 x 25 x 23 in
                        </span>
                        <span class="characteristic-value__pallete characteristic-value__item">
                            No
                        </span>
                        <div class="characteristic-value__description-small">
                            <div class="description-form-wrapper">
                                <input type="search" class="description-form" placeholder="Test Description..., 800">
                            </div>
                        </div>
                        <span class="characteristic-value__nmfc-small">
                            <p> NMFC </p>
                        </span>
                        <span class="characteristic-value__class-small">
                            1
                        </span>
                        <span class="characteristic-value__nop-small">
                            1
                        </span>
                        <span class="characteristic-value__weight-small">
                            400 lbs
                        </span>
                        <span class="characteristic-value__sub-small">
                            <input type="checkbox" name="second-product" id="sub-third">
                            <label for="sub-third"></label>
                        </span>
                    </div>
                </div>
            </fieldset>
            <div class="first-step__end-part end-part">
                <div class="end-part__conditions-box">
                    <input type="checkbox" name="conditions" id="conditions">
                    <label class="conditions" for="conditions">I agree to the<a href="#" class="conditions-link">Terms
                            and Conditions</a></label>
                </div>
                <a href="#" class="end-part__button">
                    Save
                </a>
            </div>
        </form>
    </section>
    <div class="menu">
        <div class="content">
            <button>
            </button>
            <ul class="icon-list">
                <li class="tab-item">
                    <a href="#" class="tab-link">
                        <i class="fas fa-sliders-h set"></i>
                    </a>
                </li>
                <li class="tab-item">
                    <a href="#" class="tab-link">
                        <i class="far fa-address-book user"></i>
                    </a>
                </li>
                <li class="tab-item">
                    <a href="#" class="tab-link">
                        <i class="fas fa-list-ul list"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/936a744753.js"></script>
</body>

</html>
